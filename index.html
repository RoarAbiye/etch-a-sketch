<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="title">Etch A Sketch</h1>
    <div id="gridContainer"></div>
    <div class="buttonContainer">
      <button type="button" class="setSizeButton">📐Set Size</button>
      <button type="button" class="clearButton">❌Reset</button>
    </div>
    <div class="modeContainer">
      <div>
      <input id="random" type="radio" name="drawingMode" value="random" />
      <label for="random">🎲Random</label>
      </div>
      <div>
      <input id="regurlar" type="radio" name="drawingMode" value="regular" />
      <label for="regular">⬛Regular</label>
      </div>
    </div>
  </body>
</html>
